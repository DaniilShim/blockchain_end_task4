<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .wallet-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .address {
            font-family: monospace;
            font-size: 14px;
            color: #495057;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-section {
            text-align: center;
            margin: 40px 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 120px;
            height: 120px;
            font-size: 48px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .history {
            margin-top: 40px;
        }

        .history h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-win {
            border-left: 4px solid #28a745;
        }

        .result-lose {
            border-left: 4px solid #dc3545;
        }

        .result-draw {
            border-left: 4px solid #ffc107;
        }

        .result-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-win {
            background: #d4edda;
            color: #155724;
        }

        .badge-lose {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-draw {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <h1>üéÆ Rock Paper Scissors</h1>
        <p class="subtitle">Play against the blockchain!</p>

        <div class="wallet-section">
            <div class="wallet-info">
                <span class="address" id="walletAddress">Not connected</span>
                <button class="btn-primary" id="connectBtn" onclick="connectWallet()">
                    Connect Wallet
                </button>
            </div>
        </div>

        <div class="game-section">
            <h2>Choose Your Weapon</h2>
            <div class="choices">
                <button class="choice-btn" onclick="playGame(1)" id="rockBtn" disabled>
                    ü™®
                </button>
                <button class="choice-btn" onclick="playGame(2)" id="paperBtn" disabled>
                    üìÑ
                </button>
                <button class="choice-btn" onclick="playGame(3)" id="scissorsBtn" disabled>
                    ‚úÇÔ∏è
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing transaction...</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="losses">0</div>
                <div class="stat-label">Losses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">Draws</div>
            </div>
        </div>

        <div class="history">
            <h2>Game History</h2>
            <div class="history-list" id="historyList">
                <p style="text-align: center; color: #666;">No games played yet</p>
            </div>
        </div>
    </div>

    <script>
       
        const CONTRACT_ADDRESS = "0x194D004971FdA5893E5cD2848f2d2b47eDC38A8D";
        
        const CONTRACT_ABI = [
            "function play(uint8 _playerChoice) external returns (uint8)",
            "function getPlayerHistory(address _player) external view returns (uint256[] memory)",
            "function getGame(uint256 _gameId) external view returns (address player, uint8 playerChoice, uint8 houseChoice, uint8 result, uint256 timestamp)",
            "function getPlayerStats(address _player) external view returns (uint256 totalGames, uint256 wins, uint256 losses, uint256 draws)",
            "event GamePlayed(uint256 indexed gameId, address indexed player, uint8 playerChoice, uint8 houseChoice, uint8 result)"
        ];

        let provider, signer, contract, userAddress;

        const choices = ['None', 'Rock', 'Paper', 'Scissors'];
        const results = ['None', 'Win', 'Lose', 'Draw'];

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showNotification('Please install MetaMask!', 'error');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                document.getElementById('walletAddress').textContent = 
                    userAddress.substring(0, 6) + '...' + userAddress.substring(38);
                document.getElementById('connectBtn').textContent = 'Connected';
                document.getElementById('connectBtn').disabled = true;

                document.getElementById('rockBtn').disabled = false;
                document.getElementById('paperBtn').disabled = false;
                document.getElementById('scissorsBtn').disabled = false;

                loadStats();
                loadHistory();
                showNotification('Wallet connected successfully!', 'success');
            } catch (error) {
                console.error(error);
                showNotification('Failed to connect wallet', 'error');
            }
        }

        async function playGame(choice) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('rockBtn').disabled = true;
                document.getElementById('paperBtn').disabled = true;
                document.getElementById('scissorsBtn').disabled = true;

                const tx = await contract.play(choice);
                await tx.wait();

                showNotification('Game played successfully!', 'success');
                
                await loadStats();
                await loadHistory();

            } catch (error) {
                console.error(error);
                showNotification('Transaction failed', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('rockBtn').disabled = false;
                document.getElementById('paperBtn').disabled = false;
                document.getElementById('scissorsBtn').disabled = false;
            }
        }

        async function loadStats() {
            try {
                const stats = await contract.getPlayerStats(userAddress);
                document.getElementById('totalGames').textContent = stats.totalGames.toString();
                document.getElementById('wins').textContent = stats.wins.toString();
                document.getElementById('losses').textContent = stats.losses.toString();
                document.getElementById('draws').textContent = stats.draws.toString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadHistory() {
            try {
                const gameIds = await contract.getPlayerHistory(userAddress);
                const historyList = document.getElementById('historyList');
                
                if (gameIds.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #666;">No games played yet</p>';
                    return;
                }

                historyList.innerHTML = '';

                for (let i = gameIds.length - 1; i >= 0; i--) {
                    const game = await contract.getGame(gameIds[i]);
                    const resultClass = results[game.result].toLowerCase();
                    
                    const item = document.createElement('div');
                    item.className = `history-item result-${resultClass}`;
                    item.innerHTML = `
                        <div>
                            <strong>You: ${choices[game.playerChoice]}</strong> vs 
                            <strong>House: ${choices[game.houseChoice]}</strong>
                        </div>
                        <span class="result-badge badge-${resultClass}">
                            ${results[game.result]}
                        </span>
                    `;
                    historyList.appendChild(item);
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Auto-connect if already connected
        window.addEventListener('load', async () => {
            if (window.ethereum && window.ethereum.selectedAddress) {
                await connectWallet();
            }
        });
    </script>
</body>
</html>
